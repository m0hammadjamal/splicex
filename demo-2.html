<script>
    const scrollContainer = document.getElementById('scrollContainer');
    const scrollLeftButton = document.getElementById('scrollLeftButton');
    const scrollRightButton = document.getElementById('scrollRightButton');

    // Function to check if the content overflows
    function checkOverflow() {
        const isOverflowing = scrollContainer.scrollWidth > scrollContainer.clientWidth;
        scrollLeftButton.style.display = isOverflowing ? 'block' : 'none';
        scrollRightButton.style.display = isOverflowing ? 'block' : 'none';
    }

    function scrollLeft() {
        scrollContainer.scrollBy({ left: -200, behavior: 'smooth' });
    }

    function scrollRight() {
        scrollContainer.scrollBy({ left: 200, behavior: 'smooth' });
    }

    // Run the checkOverflow function on load and resize with a slight delay
    window.addEventListener('load', () => setTimeout(checkOverflow, 100));
    window.addEventListener('resize', checkOverflow);
</script>
