<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Include Flowbite CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.0/flowbite.min.css" />

    
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

	<script src="https://kit.fontawesome.com/a332771804.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="ckeditor/ckeditor-init.js"></script>
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 
</head>
<body class="">



<section class="h-screen">
    <section class="grid grid-cols-1 md:grid-cols-2">
        <!-- Left Side -->
        <div class="col-span-1 h-screen flex justify-center items-center wrapper">
            <div class="w-full max-w-md">
                <h3 class="text-[32px] font-bold">JOIN US!</h3>
                <p class="text-[18px] font-semibold mb-10">CREATE YOUR ACCOUNT</p>
                <form action="" method="post" class="w-full">
                    <!-- Name Field -->
                    <div class="my-4 p-1 border rounded-xl px-5 w-full">
                        <input type="text" required name="name" class="w-full py-3 bg-white text-gray-500 placeholder:text-gray-400 placeholder:text-[13px] text-[14px] outline-none" placeholder="Enter your full name">
                    </div>
                    
                    <!-- Email Field -->
                    <div class="my-4 p-1 border rounded-xl px-5 w-full">
                        <input type="email" required name="email" class="w-full py-3 bg-white text-gray-500 placeholder:text-gray-400 placeholder:text-[13px] text-[14px] outline-none" placeholder="Enter your email address">
                    </div>

                    <!-- Password Field -->
                    <div class="my-4 p-1 border rounded-xl px-5 w-full">
                        <input type="password" required name="password" class="w-full py-3 bg-white text-gray-500 placeholder:text-gray-400 placeholder:text-[13px] text-[14px] outline-none" placeholder="Create a password">
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="my-4 p-1 border rounded-xl px-5 w-full">
                        <input type="password" required name="confirm_password" class="w-full py-3 bg-white text-gray-500 placeholder:text-gray-400 placeholder:text-[13px] text-[14px] outline-none" placeholder="Confirm your password">
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="text-center mt-5">
                        <button type="submit" class="py-4 px-8 bg-[#A41E11] rounded-full text-[14px] text-white font-semibold">SIGN UP</button>
                    </div>
                </form>

                <!-- Login Link -->
                <div class="text-center mt-4">
                    <p class="text-[14px]">Already have an account? 
                        <a href="login.html" class="text-[#A41E11] font-semibold hover:underline">Login</a>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Right Side -->
        <div class="col-span-1 h-screen bg-purple-200 hidden md:flex justify-center items-center">
            <div class="max-w-lg mx-auto text-center">
                <h3 class="text-gray-800 text-3xl font-bold mb-4">Your Adventure Awaits!</h3>
                <p class="text-gray-600 mb-6">Sign up today for a seamless shopping experience.</p>
                <img src="./images/login.png" alt="Welcome Icon" class="w-[90%] mx-auto mb-6">
            </div>
        </div>
    </section>
</section>




</body>
</html>
